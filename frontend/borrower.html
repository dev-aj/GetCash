<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>GetCash | Borrower</title>
      <!-- /*Added Bootstrap CSS Link*/ -->
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    
    </head>
    <body>

        <nav class="navbar navbar-light bg-dark">
          <a href="./index.html">
            <button type="button" class="btn btn-outline-success">Home</button> 
          </a>
          <form class="form-inline">
          <a href="./index.html">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Log Out</button>
            </a>
          </form>
        </nav>

        <div style=" height: 300px; max-height: 300px">
          <div class="card-header" style="text-align: center;">
            Name
          </div>

          <div class="card-body" >
            <div>  
                <img src="./images/male.png">
                <span class="card-title" style="margin-left: 25%">History</span>
                <span class="card-text" style="margin-left: 50%">Pending Loans</span>
            </div>
          </div>

          <div class="card-footer text-muted">
          </div>
        </div>

        <br>
        <br>
        <form style="margin: 3%" id="loanForm">

          <label for="validationDefault01"><h3><b>Apply for New Loan</b></h3></label>
          <div class="form-row">

            <div class="col-md-3 mb-3">
              <label for="validationDefault01">Loan Amount</label>
              <input type="number" min="500" max="20000" class="form-control" id="LoanAmount" name="loanAmount" placeholder="Loan Amount"  required>
            </div>

            <div class="col-md-3 mb-3">
              <label for="validationDefault02">Loan Purpose</label>
              <input type="text" class="form-control" id="LoanPurpose" name="loanPurpose" placeholder="Loan Purpose"  required>
            </div>

            <div class="col-md-3 mb-3">
              <label for="validationDefaultUsername">Loan Duration in months</label>
              <div class="input-group">
                <input type="number" min="1" max="24" class="form-control" id="LoanDuration" name="loanDuration" placeholder="Loan Duration" aria-describedby="inputGroupPrepend2" required oninput="Rate_cal()">
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <label for="validationDefault02">Interest Rate</label>
              <input type="text" class="form-control" id="InterestRate" name="loanInterest" value="0" readonly>
            </div>

          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to<a href="0#"  data-toggle="modal" data-target=".bd-example-modal-lg"> terms and conditions</a>
              </label>
            </div>
          </div>

          <button class="btn btn-primary" type="button" onclick="postData()">Submit form</button>
        </form>

        <label for="validationDefault01">Calculate Your Estimated EMI:</label>
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              Terms & conditions
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Large modal -->

        <!-- EMI Calculator Widget START -->
        <div id="ecww-widgetwrapper" style="min-width:250px;width:100%;">
          <div id="ecww-widget" style="position:relative;padding-top:0;padding-bottom:280px;height:0;overflow:hidden;">
          </div>

          <div id="ecww-more" style="background:#333;font:normal 13px/1 Helvetica, Arial, Verdana, Sans-serif;padding:10px 0;color:#FFF;text-align:center;width:100%;clear:both;margin:0;clear:both;float:left;">
            
          </div>
        </div>
        <!-- EMI Calculator Widget END -->
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://emicalculator.net/widget/2.0/js/emicalc-loader.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/borrower.js"></script>

    <!-- Added Bootstrap JS script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </script>
</html>
